<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busqueda api</title>
</head>
<body>
    <main>
        
        <form>
            <input type="button" value="buscar alimento mascota" onclick="traeralimentos()"/>
        </form>
    </main>
    <script>
    
       
        function traeralimentos(){
            let objetoxhr = new XMLHttpRequest();

            objetoxhr.onreadystatechange = function(){                
                if(objetoxhr.readyState== 4 && objetoxhr.status==200){
                 alert(objetoxhr.responseText)  ;

                }
                };
            
            objetoxhr.open('GET','mascotas-api.php');

            objetoxhr.send();


        }
    </script>
</body>
</html>
